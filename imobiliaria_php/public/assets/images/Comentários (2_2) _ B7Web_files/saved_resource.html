}

}

}

video {

}

}

}
.play-cta{

    left: 0;

}

@media (max-width: 350px) {

@media (max-width: 480px) {
    .plyr__captions {

    }

@media (min-width: 768px) {

#live-time-indicator{
    background: none;
    outline: 0;
    border: 0;
    color: var(--live-indicator-color);
    display: flex;
    align-items: center;
    cursor: pointer;
}
#live-time-indicator div{
    width: 8px;
    height: 8px;
    border-radius: 5px;
    background: var(--live-indicator-color);
    margin-right: 4px;
}
.not-realtime{
    opacity: 0.5;
}
.hide-slyder-badge::-webkit-slider-thumb {
    opacity: 0;
}

.plyr audio,
.plyr iframe,
.plyr video {
    max-height: 100vh;
}
.end-cta{
    width: 100%;
    height: 100%;
}
.panda-branding-link {
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 4px;
    padding-bottom: 2px;
    margin-left: 2px;
    border-radius: 3px;
    transition: background .3s;
}

.panda-branding-link:hover {
    background: var(--plyr-color-main)
}

.plyr--video {
    height: 100%
}

.container-drm {
    height: 100%;
    width: 100%;
    display: table-cell;
    text-align: center;
    vertical-align: middle;
}

#drm-question {
    color: white;
    font-size: 1.8rem;
    margin: 0;
    margin-bottom: 20px;
    text-shadow: 0px 0 1px black;
}

#drm-answer {
    height: 33px;
    font-size: 1rem;
    margin-bottom: 15px;
    width: 50%;
    padding: 10px 15px;
    display: inline-block;
    border: .5px solid #ccc !important;
    border-radius: 4px;
    box-sizing: border-box;
}

#drm-answer:focus {
    outline: none;
}

#drm-button {
    position: absolute;
    height: 33px;
    width: 33px;
    border: none;
    border-top-right-radius: 4px;
    border-bottom-right-radius: 4px;
    margin-left: -32px;
}

.drm-search-icon svg {
    width: 30px;
    height: 30px;
    margin-left: -3px;
}

.drm-loading-icon svg {
    height: 40px;
    width: 40px;
    position: absolute;
    left: -2px;
    top: -3px;
}

.disabled {
    display: none  !important;
}

.panda-live-indicator {
    position: absolute;
    right: 20px;
    top: 5px;
    padding: 2px 16px;
    border-radius: 4px;
    font-weight: bold;
    background-color: var(--live-indicator-color);
    color: #fff;
    opacity: 0.85;
}

#error-indicator{
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1000;
    padding: 30px;
    line-height: 2em;
    background: rgba(0,0,0,0.6);
}

.panda-title-wrapper {
    position: absolute;
    top: calc(-100vh + 75px);
    left: 0;
    width: 100%;
    transition: transform .01s;
    height: 80px;
    background: var(--plyr-video-controls-background, linear-gradient(rgba(0, 0, 0, .85), rgba(0, 0, 0, 0)));
}

.plyr-controls-fix-index {
    z-index: 12 !important;
}
@media (max-width: 550px) {
    .plyr__controls .panda-branding-link {
        display: none;
    }

    .panda-title-wrapper {
        position: absolute;
        top: calc(-100vh + 55px);
        left: 0;
        width: 100%;
        transition: transform .01s;
        height: 80px;
        background: var(--plyr-video-controls-background, linear-gradient(rgba(0, 0, 0, .85), rgba(0, 0, 0, 0)));
    }
}

.plyr--video.plyr--hide-controls .plyr__controls {
    transform: translateY(0) !important;
}

.panda-title-wrapper p {
    color: var(--plyr-video-control-color);
    padding: 10px 20px;
    margin: 0;
    font-size: 18px;
    font-weight: bold;
    text-align: start;
}

.loading-icon svg {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    -o-transform: translateX(-50%) translateY(-50%);
    width: 30%;
    height: 30%;
}
.live-offline-badge{
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: #040814;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}
@keyframes pulsateLogo {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}
.live-offline-badge img{
    width: 40%;
    max-width: 500px;
    animation: pulsateLogo 3s ease-in-out infinite;
}

.live-offline-badge p{
    font-size: 1rem;
    margin-top: 10px;
    font-weight: bold;
}

.live-thumb{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
.live-thumb img{
    width: 100%;
    height: 100%;
}
.alternative-progress-wrapper{
    width: 100%;
    height: 20px;
    position: absolute;
    display: flex;
    align-items: flex-end;
    bottom: 0;
    left: 0;
    transition: width .1s;
}
.alternative-progress{
    --value-progress: 0%;
    background: var(--plyr-color-main);
    height: 100%;
    width: var(--value-progress);
    transition: width 0.7s;
    z-index: 100000;
}
@media (max-width: 550px) {
    .alternative-progress-wrapper{
        height: 20px;
    }
}
button[data-plyr="play"].plyr__control--overlaid{
    z-index: 5;
}
@media (max-width: 450px) {
    .alternative-progress-wrapper{
        height: 14px;
    }
}
@media (max-width: 380px) {
    .alternative-progress-wrapper{
        height: 10px;
    }
}

    button[data-plyr="rewind"]{
        display: none;
    }
    button[data-plyr="fast-forward"]{
        display: none;
    }

    }

.panda-bookmarks-list-title{
    width: calc(100% - 20px);

    margin: 3px 10px;
    font-size: 13px;
}
.panda-bookmarks-list-wrapper{
    animation: plyr-popup .2s ease;
    position: absolute;
    bottom: 50px;
    right: 0px;
    color: var(--plyr-menu-color,#4a5464);
    background: var(--plyr-menu-background,rgba(255,255,255,.9));
    border-radius: 4px;
    opacity: 0.9;
}

.panda-bookmarks-list{ 
    list-style-type: none;

}
.panda-bookmarks-list li:hover{

}
.panda-bookmarks-list  li span{
    font-size: 13px;
    font-weight: normal;
    line-height: 18px;
}
.panda-bookmarks-button{
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 3px;
    margin-left: 2px;
    transition: background .3s;
    border: 0;
    background: none;
}
.active-bookmark {
    background: var(--plyr-color-main);
}
.panda-bookmarks-button:hover {
    background: var(--plyr-color-main)
}
.panda-bookmark-progress-dot{
    width: 5px;

}
.plyr__menu__container > div > div::-webkit-scrollbar {
    width: 5px;
}
.plyr__menu__container > div > div::-webkit-scrollbar-track {
    background: var(--plyr-menu-background,rgba(255,255,255,.9));
    border-radius: 5px;
}
.plyr__menu__container > div > div::-webkit-scrollbar-thumb {
    background: #ccc;

}

.cta-overlay{

}

}

    color: var(--plyr-video-control-color);

}
@media (max-width: 450px) {
    .panda-resume-screen-wrapper{
        font-size: 0.8rem;
    }
}

    .panda-resume-screen-wrapper{
        font-size: 0.7rem;
    }
}

        font-size: 0.6rem;
